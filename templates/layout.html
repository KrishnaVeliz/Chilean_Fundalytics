<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo de Fondos Mutuos" class="logo">
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a class="asidebar" href="{{ url_for('fondos_mutuos') }}">Sobre FFMM</a>
                </li>
                <li>
                    <a class="asidebar" href="{{ url_for('rentabilidades') }}">Rentabilidades FFMM</a>
                </li>
                <li>
                    <a class="asidebar" href="{{ url_for('portafolios') }}">Portafolio FFMM</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
<!-- Footer -->
<footer style="background-color: #013781; color: #013781; padding: 10px 0;">
    <div class="container">
        <div class="row text-center d-flex align-items-center">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12 text-lg-left text-md-left text-sm-center text-xs-center">
                <p>
                    Av. Las Condes 11380, oficina 42<br>
                    Código Postal 765 00 06<br>
                    Vitacura, Santiago de Chile<br>
                    Teléfono: +56 2 2217 37 39 | +56 2 2217 37 39<br>
                    Correo: contacto@aafm.cl
                </p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="direcciones">
                    <h6 class="text-lg-right text-md-right text-sm-center text-xs-center">Ubicación</h6>
                    <!-- Cambia la URL del iframe con la URL de tu mapa -->
                    <iframe
                        width="100%"
                        height="150"
                        frameborder="0" style="border:0"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.5168349855656!2d-70.56775988480106!3d-33.38524638084956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c9560faffd11%3A0x72b94299eca44791!2sAv.%20Las%20Condes%2011380%2C%20oficina%2042%2C%20Vitacura%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1sen!2scl!4v1637650594383!5m2!1sen!2scl"
                        allowfullscreen=""
                        loading="lazy"
                    ></iframe>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
